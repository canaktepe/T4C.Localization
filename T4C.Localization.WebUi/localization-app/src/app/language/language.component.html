
<div class="col-12 mt-5">

<form class="form-inline">
  <mat-form-field class="example-full-width">
    <input [formControl]="autoCompleteControl" type="text" placeholder="Please type a translate keyword!" aria-label="Number" matInput  [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let language of languages | async; let index=index" [value]="language.value">
       #{{language.languageId}} {{language.value | titlecase}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
</div>
